<source>
  @type http
  port 9880
  bind "0.0.0.0"
</source>

<match api-logs.**>
  @type opensearch
  host "172.17.0.1"
  port 9200
  scheme http
  logstash_format true
  logstash_prefix "api-logs"

  <buffer>
  buffer_type memory
  buffer_chunk_limit_size 2m
  buffer_queue_limit_length 32
  </buffer>

  <format>
    @type json
  </format>
</match>

<match **>
  @type stdout
</match>
