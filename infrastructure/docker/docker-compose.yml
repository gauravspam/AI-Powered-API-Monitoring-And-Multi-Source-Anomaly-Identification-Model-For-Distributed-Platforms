services:
  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: opensearch
    environment:
      discovery.type: single-node
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: "Str0ng@ApiMon#2025"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
    networks:
      - monitoring-net
    healthcheck:
      test: ["CMD-SHELL", "curl -k -u admin:Str0ng@ApiMon#2025 https://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: api_monitor
      POSTGRES_PASSWORD: api_monitor_pass
      POSTGRES_DB: api_monitoring
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - monitoring-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U api_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  fluentd:
    build:
      context: ./fluentd
      dockerfile: Dockerfile
    container_name: fluentd
    volumes:
      - ./fluentd/conf:/fluentd/etc
      - ./fluentd/logs:/var/log/fluentd
      - fluentd-buffer:/var/log/fluentd-buffer
    ports:
      - "24224:24224"  # Forward protocol
      - "24224:24224/udp"
      - "9880:9880"     # HTTP input
    networks:
      - monitoring-net
    depends_on:
      opensearch:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - FLUENTD_CONF=fluentd.conf

  backend:
    build:
      context: ../../backend/java-apis
      dockerfile: Dockerfile
    container_name: api-monitoring-backend
    environment:
      SERVER_PORT: 8081
      SPRING_PROFILES_ACTIVE: docker
      OPENSEARCH_HOST: opensearch
      OPENSEARCH_PORT: 9200
      OPENSEARCH_SCHEME: https
      OPENSEARCH_USERNAME: admin
      OPENSEARCH_PASSWORD: "Str0ng@ApiMon#2025"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/api_monitoring
      SPRING_DATASOURCE_USERNAME: api_monitor
      SPRING_DATASOURCE_PASSWORD: api_monitor_pass
    ports:
      - "8081:8081"
    networks:
      - monitoring-net
    depends_on:
      opensearch:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

