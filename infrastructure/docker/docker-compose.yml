services:
  opensearch:
    image: opensearchproject/opensearch:2.17.0
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_SECURITY_PLUGIN=true
      - network.host=0.0.0.0  
      - http.host=0.0.0.0  
      - http.port=9200
      - cluster.name=docker-cluster
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
    networks:
      - monitoring-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: api_monitor
      POSTGRES_PASSWORD: api_monitor_pass
      POSTGRES_DB: api_monitoring
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - monitoring-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U api_monitor -d api_monitoring"]
      interval: 10s
      timeout: 5s
      retries: 5

  fluentd:
    image: fluent/fluentd:v1.16-debian-1-opensearch
    command: fluentd -c /fluentd/etc/fluent.conf -v
    container_name: fluentd
    volumes:
      - ./fluentd:/fluentd/etc:ro
    ports:
      - "9880:9880"
    depends_on:
      - opensearch
    networks:
      - monitoring-net
    restart: unless-stopped
    

  backend:
    build:
      context: ../../backend/java-apis
      dockerfile: Dockerfile
    container_name: api-monitoring-backend
    networks:
      - monitoring-net
    environment:
      SERVER_PORT: 8081
      SPRING_PROFILES_ACTIVE: docker
      OPENSEARCH_HOST: opensearch
      OPENSEARCH_PORT: 9200
      OPENSEARCH_SCHEME: http
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/api_monitoring
      SPRING_DATASOURCE_USERNAME: api_monitor
      SPRING_DATASOURCE_PASSWORD: api_monitor_pass
    ports:
      - "8081:8081"
    depends_on:
      opensearch:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      start_period: 60s
      retries: 5

networks:
  monitoring-net:
    driver: bridge

volumes:
  opensearch-data:
  postgres-data:
  fluentd-buffer: