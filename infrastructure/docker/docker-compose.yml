services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=pg_stat_statements"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/01-init-schema.sql:/docker-entrypoint-initdb.d/01-init-schema.sql
    ports:
      - "5432:5432"
    networks:
      - monitoring-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.17.0
    container_name: opensearch
    environment:
      - cluster.name=docker-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch
      - cluster.initial_master_nodes=opensearch-node1
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Admin123!
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - monitoring-net
    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  fluentd:
    image: fluent/fluentd:v1.16-debian-1
    container_name: fluentd
    volumes:
      - ./fluentd/fluent.conf:/fluentd/etc/fluent.conf
      - ./fluent-plugins:/fluentd/plugins
    environment:
      FLUENT_UID: 0
    ports:
      - "9880:9880"
      - "24224:24224"
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - monitoring-net

  backend:
    build: 
      context: ../../backend/java-apis
      dockerfile: Dockerfile
    container_name: api-monitoring-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/api_monitoring
      SPRING_DATASOURCE_USERNAME: api_monitor
      SPRING_DATASOURCE_PASSWORD: api_monitor_pwd
      FLUENTD_HOST: fluentd
      FLUENTD_PORT: "9880"
      OPENSEARCH_HOST: opensearch
      OPENSEARCH_PORT: "9200"
      OPENSEARCH_SCHEME: http
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      fluentd:
        condition: service_started
    networks:
      - monitoring-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: api-monitoring-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_OPENSEARCH_URL=http://localhost:9200
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - monitoring-net
    restart: unless-stopped

networks:
  monitoring-net:

volumes:
  postgres_data:
  opensearch_data: